extremely_low_temperature_advice: "Températures extrêmement basses ! Réglez les radiateurs au maximum pour assurer la chaleur dans la salle de classe. Minimisez l'ouverture des fenêtres pour conserver la chaleur."

heavy_rainfall_advice: "De fortes précipitations sont attendues. Assurez-vous que les fenêtres sont bien fermées pour éviter l'humidité. Utilisez les portes pour ventiler si nécessaire."

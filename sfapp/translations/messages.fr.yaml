light_rainfall_advice: "De faibles précipitations sont attendues. Ventilez la salle en ouvrant brièvement les fenêtres ou les portes pour rafraîchir l'air sans permettre une humidité excessive."

wet_conditions_advice: "Des conditions humides sont prévues. Assurez une ventilation adéquate pour éviter l'accumulation d'humidité en utilisant les portes si l'ouverture des fenêtres n'est pas idéale."
clear_weather_advice: "Temps clair ou partiellement nuageux. Profitez de l'occasion pour ventiler la salle en ouvrant les fenêtres (ou les portes s'il fait trop froid dehors) pendant les moments les plus frais de la journée."
good_ventilation_conditions_advice: "Bonnes conditions pour la ventilation. Ouvrez les fenêtres ou les portes pendant les pauses pour rafraîchir l'air sans perturber l'environnement de la salle."


# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    weather_api_shared_secret: '%env(WEATHER_API_SHARED_SECRET)%'
    weather_api_base_url: '%env(WEATHER_API_BASE_URL)%'
    app.json_directory: '%kernel.project_dir%/assets/json'
    app.json_history_directory: '%kernel.project_dir%/assets/json/history'
    locale: 'en'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Makes classes in src/ available to be used as services
    # This creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\WeatherApiService:
        arguments:
            $sharedSecret: '%weather_api_shared_secret%'
            $baseUrl: '%weather_api_base_url%'

    App\EventListener\AuthenticationExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception }

    App\EventListener\NotificationListener:
        tags:
            - { name: kernel.event_listener, event: kernel.controller, method: onKernelController }


    App\EventListener\LocaleListener:
        arguments:
            $defaultLocale: '%locale%'
            # Removed the session argument
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest, priority: 20 }

    App\Security\LogoutSubscriber:
        tags:
            - { name: 'kernel.event_subscriber' }

    App\Repository\RoomRepository:
        arguments:
            $projectDir: '%kernel.project_dir%'
            $jsonDirectory: '%app.json_directory%'

    # ... other services
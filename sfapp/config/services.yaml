parameters:
    weather_api_shared_secret: '%env(WEATHER_API_SHARED_SECRET)%'
    weather_api_base_url: '%env(WEATHER_API_BASE_URL)%'
    sensor_data_path: '%kernel.project_dir%/assets/json'
    locale: 'en'

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Makes classes in src/ available to be used as services
    # This creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\WeatherApiService:
        arguments:
            $sharedSecret: '%weather_api_shared_secret%'
            $baseUrl: '%weather_api_base_url%'

    App\EventListener\AuthenticationExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception }

    App\EventListener\LocaleListener:
        arguments:
            $defaultLocale: '%locale%'
            # Removed the session argument
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest, priority: 20 }

    # ... other services